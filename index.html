<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8988a4b73.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <form action="" class="login-form">
        <h1>Member Sign In</h1>
        <p>Not a member yet? <a href="#">Sign up now</a></p>
        <div class="flex-input">
            <i class="fas fa-user"></i>
            <label for=""></label>
            <input type="text" placeholder="Username / Email" name="" id="type-log-pass">
            
        </div>

        <div class="flex-input">
            <i class="fas fa-lock"></i>
            <label for=""></label>
            <input type="password" placeholder="Password" name="" id="type-log-pass">
        </div>
        <div>
            <input type="button" value="Sign In">
        </div>
        <div class="flex-container">  
            <div>
                <label>
                    <input type="checkbox" name="" id="">
                </label>
                <span>Remember me</span>
            </div>  
            <div class="end-cnt">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

    </form>
    
</body>
</html>
